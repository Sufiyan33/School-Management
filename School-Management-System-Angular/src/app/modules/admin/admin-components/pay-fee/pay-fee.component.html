<div class="bg">
    <mat-spinner *ngIf="isSpinning" [diameter]="50" class="spinner"></mat-spinner>
    <div class="parent">
        <div class="child">
            <h1 class="form-title">Pay Fee</h1>
            <form class="login-form" [formGroup]="validateForm">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Amount</mat-label>
                    <input matInput type="number" placeholder="Amount" formControlName="amount">
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Month</mat-label>
                    <mat-select placeholder="Select a motnth" formControlName="month">
                        <mat-option *ngFor="let month of MONTH" [value]="month">{{month}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Given By</mat-label>
                    <input matInput type="text" placeholder="Given by" formControlName="givenBy">
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" placeholder="Enter name" formControlName="name">
                    <textarea matInput placeholder="Description" formControlName="description"></textarea>
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="validateForm.invalid">Pay Fee</button>
            </form>
        </div>
    </div>
</div>

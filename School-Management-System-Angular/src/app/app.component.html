<div>
    @if (!isAdminLoggedIn && !isStudentLoggedIn) {
        <mat-toolbar color="primary" class="navbar">
            <span class="navbar-brand">School Management</span>
            <span class="spacer"></span>
            <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
        </mat-toolbar>
    }
</div>
<div>
    @if (isAdminLoggedIn) {
        <mat-toolbar color="primary" class="navbar">
            <span class="navbar-brand">School Management</span>
            <span class="spacer"></span>
            <button mat-button routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</button>
            <button mat-button>Logout</button>
        </mat-toolbar>
    }
</div>

<div>
    @if (isStudentLoggedIn) {
        <mat-toolbar color="primary" class="navbar">
            <span class="navbar-brand">School Management</span>
            <span class="spacer"></span>
            <button mat-button routerLink="/student/dashboard" routerLinkActive="active">Dashboard</button>
            <button mat-button>Logout</button>
        </mat-toolbar>
    }
</div>

<router-outlet></router-outlet>
